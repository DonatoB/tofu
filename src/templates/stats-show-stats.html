<table id='luxstats_info' class="table_lines" width="100%" cellspacing="0" cellpadding="6" border="0">
  <tbody>

  <tr>
      <th colspan="3">
        LuXBot Info
        <span id="luxstats_reload" style="cursor:pointer;color:pink;font-size:8pt;float:right">
          (reload)
        </span>
      </th>
    </tr>
    {{#each messages as |message|}}
    <tr>
      <td colspan="3" style="font-weight:bold;text-align:center;">
        {{message}}
      </td>
    </tr>
    {{/each}}
    {{#each rows as |row|}}
      <tr>
        <td>{{row.[0]}}</td>
        <td>{{row.[1]}}</td>
        <td class="time_passed">{{row.[2]}}</td>
      </tr>
    {{/each}}
  </tbody>
</table>
