<div id="tofu_popup_navbar">
    <ul>
        {{#each navLinks}}
        <li><a href='javascript:void(0);' action='{{this.id}}'>{{this.name}}</a></li>
        {{/each}}
    </ul>
</div>
<div id="tofu_popup_content">

<table width="100%" cellspacing="0" cellpadding="6" border="0" class="table_lines" id="armory_diff">
    <tbody>
    <tr>
        <th colspan="3">Plugins</th>
    </tr>
    {{#each plugins}}
    <tr>
        <td>{{ this.name }}</td>
        <td>{{ this.description }}</td>
        <td action="togglePlugin" pluginName="{{this.name}}">{{#if this.isEnabled}}Enabled{{else}}Disabled{{/if}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
    </div>
